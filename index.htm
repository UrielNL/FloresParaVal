<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Video Gato</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #f3d6b1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 12px;
      display: block;
    }
    #overlay {
      position: absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background: rgba(243, 214, 177, 0.8);
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:sans-serif;
      font-size:24px;
      color:#333;
      cursor:pointer;
      z-index:10;
    }
  </style>
</head>
<body>

  <div id="overlay">Toca la pantalla para reproducir el video ðŸŽµ</div>

  <video id="video" loop playsinline>
    <source src="gatovideo.mp4" type="video/mp4">
    Tu navegador no soporta video en HTML5.
  </video>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');

    overlay.addEventListener('click', () => {
      video.volume = 1; // Asegura que el audio estÃ© activo
      video.play()
        .then(() => overlay.style.display = 'none') // oculta overlay al reproducir
        .catch(err => console.log("Error al reproducir:", err));
    });
  </script>

</body>
</html>
